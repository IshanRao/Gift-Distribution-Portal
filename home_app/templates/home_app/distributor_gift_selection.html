<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Ishan Rao">
        {% load static %}
        <title>Distributor Entry for Gifts to be available for selection to the user</title>
        <link rel="stylesheet" href="{%static "home_app\css\styles1.css"%}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>


    <body style="background-image:url({%static 'home_app/img/christmas11.jpg'%});">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'user_gift_selection'%}">CHOOSE GIFT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'distributor_gift_selection'%}">ADD ITEM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'distributor_peoplelist'%}">WISHLIST</a>
            </li>
          </ul>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">LOG IN</button>
        </div>
      </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8" id="div_form">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputItem">Item Name</label>
                            <input type="text" class="form-control" id="inputItem" placeholder="Name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputQuantity">Quantity</label>
                            <input type="number" class="form-control" id="inputQuantity" placeholder="Quantity">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputDescription">Description</label>
                          <input type="text" class="form-control" id="inputDescription" placeholder="Description">
                        </div>
                        <div class="form-row">
                            <label for="inputCity">IMAGE</label>
                            <input type="file" class="form-control" id="inputImg" placeholder="Image path">
                        </div>
                        <br>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                             Send me a response of my selection
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">ADD ITEM</button>
                      </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body style="background-image:url({%static 'home_app/img/christmas4.jpg'%});"
